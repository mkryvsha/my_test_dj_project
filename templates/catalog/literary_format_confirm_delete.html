{% extends "base.html" %}
{% block content %}
  <h1>Delete Literary Format</h1>

  <p>Are you sure you want to delete the literary format: {{ literaryformat }}?</p>
  <p><i>All Books with literary format will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  <a href="{% url 'catalog:literary-format-list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
